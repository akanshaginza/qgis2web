<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 793px;
            height: 417px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <h2>NDVI DATA</h2>
        NDVI: <input type="checkbox" id="check" name="check" value="check" checked/> 
        RGB: <input type="checkbox" id="check1" name="check" value="check" checked/> 
        <div id="map">
        </div>
        <a href="./main.html">Return to main page</a>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[35.56705880163952,140.27711141958275],[35.567859517790176,140.27896066823644]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_20201002_ac_36m_RGB_0');
        map.getPane('pane_20201002_ac_36m_RGB_0').style.zIndex = 400;
        var img_20201002_ac_36m_RGB_0 = 'data/20201002_ac_36m_RGB_0.png';
        var img_bounds_20201002_ac_36m_RGB_0 = [[35.56716905413633,140.27732736188],[35.567749267579295,140.27874474206183]];
        var layer_20201002_ac_36m_RGB_0 = new L.imageOverlay(img_20201002_ac_36m_RGB_0,
                                              img_bounds_20201002_ac_36m_RGB_0,
                                              {pane: 'pane_20201002_ac_36m_RGB_0'});
        bounds_group.addLayer(layer_20201002_ac_36m_RGB_0);
        document.querySelector("#check1").addEventListener('change', function() {
        if(this.checked) map.addLayer(layer_20201002_ac_36m_RGB_0);
        else map.removeLayer(layer_20201002_ac_36m_RGB_0);
        })
        //map.addLayer(layer_20201002_ac_36m_RGB_0);
        map.createPane('pane_20201002_ac_36m_NDVI_1');
        map.getPane('pane_20201002_ac_36m_NDVI_1').style.zIndex = 401;
        var img_20201002_ac_36m_NDVI_1 = 'data/20201002_ac_36m_NDVI_1.png';
        var img_bounds_20201002_ac_36m_NDVI_1 = [[35.567167990519,140.2773155009406],[35.56774991866711,140.27872269869812]];
        var layer_20201002_ac_36m_NDVI_1 = new L.imageOverlay(img_20201002_ac_36m_NDVI_1,
                                              img_bounds_20201002_ac_36m_NDVI_1,
                                              {pane: 'pane_20201002_ac_36m_NDVI_1'});
        bounds_group.addLayer(layer_20201002_ac_36m_NDVI_1);
        document.querySelector("#check1").addEventListener('change', function() {
        if(this.checked) map.addLayer(layer_20201002_ac_36m_NDVI_1);
        else map.removeLayer(layer_20201002_ac_36m_NDVI_1);
        })
        //map.addLayer(layer_20201002_ac_36m_NDVI_1);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
